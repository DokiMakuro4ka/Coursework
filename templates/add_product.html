<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление товара</title>
    <!-- Подключаем Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

    <h1>Добавление нового товара</h1>
    <form method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="name" class="form-label">Название:</label>
            <input type="text" id="name" name="name" required class="form-control"/>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Описание:</label>
            <textarea id="description" name="description" rows="3" required class="form-control"></textarea>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Цена:</label>
            <input type="number" step="0.01" min="0" id="price" name="price" required class="form-control"/>
        </div>
        <div class="mb-3">
            <label for="photo" class="form-label">Фотография:</label>
            <input type="file" accept="image/*" id="photo" name="photo" class="form-control"/>
        </div>
        <button type="submit" class="btn btn-primary">Добавить продукт</button>
    </form>
</body>
</html>
