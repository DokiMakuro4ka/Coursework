<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Подключаем CSS-стили -->
    <link rel="stylesheet" href="/css/edit_product.css">
</head>
<body>
    <h1>Редактирование товара {{product.0}}</h1>

    <form action="/edit_product/{{product.0}}" method="POST" enctype="multipart/form-data">
        <label for="title">Название:</label><br>
        <input type="text" id="title" name="title"><br>

        <label for="description">Описание:</label><br>
        <textarea id="description" name="description"></textarea><br>

        <label for="price">Цена:</label><br>
        <input type="number" step="0.01" id="price" name="price"><br>

        <label for="image_url">Ссылка на изображение:</label><br>
        <input type="file" id="image_url" name="image_url"><br>

        <button type="submit">Обновить товар</button>
    </form>
    
</body>
</html>
