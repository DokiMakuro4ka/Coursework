<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
        <title>Название сайта</title>
    {% endblock %}
    
    <link href="{{ url_for('static', filename='base.css') }}" rel="stylesheet"> <!-- Подключаем собственный файл стилей -->
</head>
<body class="d-flex flex-column min-vh-100">
    <header>
        <!-- Навигационная панель -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-3">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Название проекта</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link active" href="/">Главная</a></li>
                        <li class="nav-item"><a class="nav-link" href="/about">О проекте</a></li>
                        <li class="nav-item"><a class="nav-link" href="/contact">Контакты</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main role="main" class="flex-grow-1 container mt-3">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-light text-center py-3 mt-auto">
        <p>&copy; {{ year }} Название вашей организации</p>
    </footer>

    <!-- Подключение JavaScript файлов -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
